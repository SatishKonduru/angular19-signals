<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-header">
        Course Names
      </div>
      <div class="card-body">
        @for(course of courseNames; track course; let i =$index){
          <span>{{ course.name }} -- {{i}}</span>
        }
      </div>
    </div>
  </div>
</div>
